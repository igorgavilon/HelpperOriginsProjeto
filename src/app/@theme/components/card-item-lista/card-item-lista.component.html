<mat-card class="mat-card-principal mat-elevation-z1">
    <main class="container">
        <section class="div-checkbox-seleciona-atividade" *ngIf="!modoReadOnly">
            <mat-checkbox color="primary"
                [(ngModel)]="itemLista.checkboxSelecionado"
                (ngModelChange)="atualizarCheckBox()">
            </mat-checkbox>
        </section>

        <section class="descricao-atividade">
            <h4>Descrição da atividade:</h4>
            <p>{{descricao_atividade}}</p>
        </section>

        <section class="input-valor" [hidden]="!itemLista.checkboxSelecionado || modoReadOnly">
            <mat-form-field appearance="outline"
                floatLabel="always">
                <mat-label>Valor do desconto:</mat-label>
                <input matInput
                    type="number"
                    class="example-right-align"
                    placeholder="0"
                    [(ngModel)]="itemLista.valor_desconto"
                    [readonly]="modoReadOnly">
                <span matPrefix>R$&nbsp;</span>
            </mat-form-field>
        </section>

        <section class="valor-desconto" *ngIf="modoReadOnly">
            <span class="titulo-desconto">Valor:</span>
            <span class="valor">R$ {{itemLista.valor_desconto}}</span>
        </section>

        <section class="botao-status" *ngIf="botaoMarcarFaltaVisivel && modoReadOnly">
            <app-botao-status-falta
                [atividadeEmFalta]="atividadeEmFalta"
                (botaoStatusClicado)="atualizarStatus($event)">
            </app-botao-status-falta>
        </section>

    </main>
</mat-card>
