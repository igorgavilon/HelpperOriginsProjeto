<main class="container-principal">
    <section class="section-esquerda">
        <div class="controle">
            <h3>Listas:</h3>
            <div *ngFor="let membro of _listaMembros" class="listas-todos-membros">
                <app-card-membro-resumo-descontos
                    [_membro]="membro"
                    (click)="atualizarDadosMembroSelecionado(membro.id_membro)"
                    [_id_membro_selecionado]="_id_membro_selecionado"
                    [valorDescontosAtualizado]="_descontos">
                </app-card-membro-resumo-descontos>
            </div>
        </div>
        <div class="botao-gerenciar">
            <app-primary-button icone="tune" texto="Gerenciar listas" class="button"></app-primary-button>
        </div>
    </section>

    <section class="section-direita">
        <h5>Lista:</h5>
        <div class="controle-listas-descricao-atividade">
            <div *ngFor="let item of _itensLista" class="lista-atividade">
                <app-card-item-lista
                    [_modoReadOnly]="true"
                    [_botaoMarcarFaltaVisivel]="true"
                    [_itemLista]="item"
                    (botaoStatusClicado)="atualizarValoresDescontoETotal($event)">
                </app-card-item-lista>
            </div>
        </div>

        <div class="div-total-faltas">
            <app-card-lista-total-faltas
                [acaoFinalizarLista]="finalizarLista"
                [_total_faltas]="_totalFaltas"
                [_valor_mesada]="_mesada_membro_selecionado"
                [_valor_descontos]="_descontos"
                [_valor_total]="_total"
                [hidden]="_listaMembros.length === 0">
            </app-card-lista-total-faltas>
        </div>
    </section>


</main>
