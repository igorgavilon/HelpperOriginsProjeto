<mat-card class="mat-card-principal"
        [ngClass]="{'card-selecionado' : _membro.id_membro === _id_membro_selecionado}">
    <main class="div-container">
        <div class="div-avatar">
            <img mat-card-avatar src="../../../../assets/{{_membro.url_avatar}}">
        </div>
        <div class="div-informacoes">

            <h2 class="texto-titulo-info">{{ _membro.nome }}</h2>

            <div class="flex-info">
                <span class="card-texto-cinza">Mesada:</span>
                <p class="texto-titulo-info">R$ {{_mesada}}</p>
            </div>

            <div class="flex-info">
                <span class="card-texto-cinza">Descontos:</span>
                <p>
                    <span [ngClass]="_valor_descontos > 0 ? 'estilo-valor-negativo' : ''">
                        <span *ngIf="_valor_descontos !== 0">-</span>
                        R$ {{_valor_descontos}}
                    </span>
                </p>
            </div>

            <div class="flex-info">
                <span class="card-texto-cinza">Total:</span>
                <p class="texto-titulo-info">
                    R$ {{_valor_total}}
                </p>
            </div>
        </div>
    </main>
</mat-card>
