<mat-card class="mat-card-principal"
        [ngClass]="{'card-selecionado' : _membro.id_membro === _id_membro_selecionado}">
    <div class="div-container">
        <div class="div-avatar">
            <img mat-card-avatar src="../../../../assets/{{_membro.url_avatar}}">
        </div>
        <div class="div-informacoes">
            <h2>{{_membro.nome}}</h2>
            <p>Mesada: R$ {{_mesada}}</p>
            <p>Descontos: -R$ {{_valor_descontos}}</p>
            <p>Total: R$ {{_valor_total}}</p>
        </div>
    </div>
</mat-card>
