<div class="container-principal">
    <div class="div-superior">
        <h3>{{!edicaoSucesso ? 'Editar membro': ' '}}</h3>
        <span><i class="material-icons" (click)="fecharModal()">close</i></span>
    </div>
    <div class="div-form" *ngIf="!edicaoSucesso">
        <p>Altere os dados abaixo para editar o cadastro de um membro no RIOTT.</p>
        <div>
            <app-form-membro [cancelarFormClick]="fecharModal"
                [salvarMembroClick]="salvarMembro"
                [dadosMembro]="dadosMembro"></app-form-membro>
        </div>
    </div>
    <div class="div-mensagem-sucesso" *ngIf="edicaoSucesso">
        <img src="../../../../assets/sucesso.png" alt="">
        <h3>Membro editado com sucesso!</h3>
        <app-primary-button color="accent" texto="Finalizar" (click)="fecharModal()"></app-primary-button>
    </div>
</div>
