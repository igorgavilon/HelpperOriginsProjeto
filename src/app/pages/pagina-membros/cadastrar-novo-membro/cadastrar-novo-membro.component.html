<div class="container-principal">
    <div class="div-superior">
        <h3>{{!cadastroSucesso && !cadastroErro ? 'Cadastrar novo membro': ' '}}</h3>
        <span><i class="material-icons" (click)="fecharModal()">close</i></span>        
    </div>
    <div class="div-form" *ngIf="!cadastroSucesso && !cadastroErro">
        <p>Insira os dados abaixo para cadastrar um novo membro ao RIOTT</p>
        <div>
            <app-form-membro [cancelarFormClick]="fecharModal"
                [salvarMembroClick]="salvarMembro"
                [dadosMembro]="dadosMembro"
                [arquivoImagem]="arquivoImagemAvatar"></app-form-membro>
        </div>
    </div>
    <div class="div-mensagem-sucesso" *ngIf="cadastroSucesso">
        <img src="../../../../assets/sucesso.png" alt="">
        <h3>Membro adicionado com sucesso!</h3>
        <app-primary-button texto="Finalizar" (click)="fecharModal()"></app-primary-button>
    </div>
    <div class="div-mensagem-sucesso" *ngIf="cadastroErro">
        <img src="../../../../assets/erro.png" alt="">
        <h3>Algo deu errado</h3>
        <h5>{{ mensagemErro }}</h5>
        <div class="controle-botao">
            <app-primary-button texto="Tentar novamente" (click)="tentarNovamente()"></app-primary-button>
        </div>
        <div class="controle-botao">
            <app-secondary-dark-button texto="Voltar ao inÃ­cio" (click)="fecharModal()"></app-secondary-dark-button>
        </div>
    </div>
</div>
