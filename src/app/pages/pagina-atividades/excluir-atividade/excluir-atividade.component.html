<div class="container-principal">
    <div class="div-superior">
        <h3>{{' '}}</h3>
        <span><i class="material-icons" (click)="fecharModal()">close</i></span>
    </div>
    <div class="div-confirma-exclusao" *ngIf="!exclusaoSucesso && !exclusaoErro">
        <img src="../../../../assets/atencao.png" alt="">
        <h3>Deseja realmente excluir essa atividade?</h3>
        
        <div class="controle-botao">
            <app-primary-button texto="Confirmar e excluir a atividade" (click)="excluirAtividade()"></app-primary-button>
        </div>

        <div class="controle-botao">
            <app-secondary-dark-button texto="Cancelar" (click)="fecharModal()"></app-secondary-dark-button>
        </div>
    </div>
    
    <div class="div-mensagem-sucesso" *ngIf="exclusaoSucesso">
        <img src="../../../../assets/sucesso.png" alt="">
        <h3>Atividade excluída com sucesso!</h3>
        <app-primary-button texto="Finalizar" (click)="fecharModal()">

        </app-primary-button>
    </div>
    <div class="div-mensagem-sucesso" *ngIf="exclusaoErro">
        <img src="../../../../assets/erro.png" alt="">
        <h3>Algo deu errado</h3>
        <h5>{{ mensagemErro }}</h5>
        <app-primary-button texto="Tentar novamente" (click)="tentarNovamente()"></app-primary-button>
        <app-primary-button texto="Voltar ao início" (click)="fecharModal()"></app-primary-button>
    </div>
</div>
